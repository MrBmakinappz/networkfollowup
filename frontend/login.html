<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NetworkFollowUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-container {
            padding: 30px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .form-section p {
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f7f7f7;
            border-color: #ccc;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .admin-access {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #999;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
            border: 1px solid #fcc;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
            border: 1px solid #cfc;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .container {
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NetworkFollowUp</h1>
            <p>AI-Powered Follow-Up Automation</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form-section active" id="login-section">
                <h2>Welcome Back!</h2>
                <p>Enter your credentials to access your account</p>

                <div class="error-message" id="login-error"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email"
                            required 
                            autocomplete="email"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password"
                                required 
                                autocomplete="current-password"
                                placeholder="Enter your password"
                            >
                            <span class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="alert('Password reset coming soon!'); return false;">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-btn">
                        Log In
                    </button>

                    <div class="divider">or continue with</div>

                    <button type="button" class="btn btn-google" onclick="googleAuth('login')">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        Continue with Google
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-section" id="signup-section">
                <h2>Create Account</h2>
                <p>Start your 14-day free trial today</p>

                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success"></div>

                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            name="name"
                            required 
                            autocomplete="name"
                            placeholder="John Doe"
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email"
                            required 
                            autocomplete="email"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="signup-password" 
                                name="password"
                                required 
                                autocomplete="new-password" 
                                minlength="6"
                                placeholder="Min. 6 characters"
                            >
                            <span class="password-toggle" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signup-btn">
                        Create Account
                    </button>

                    <div class="divider">or sign up with</div>

                    <button type="button" class="btn btn-google" onclick="googleAuth('signup')">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        Sign up with Google
                    </button>
                </form>
            </div>

            <div class="back-link">
                <a href="/">‚Üê Back to home</a>
            </div>

            <div class="admin-access">
                üîê Admin Access
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // API CONFIGURATION - PRODUCTION BACKEND
        // ==========================================
        const API_URL = 'https://networkfollowup-backend.vercel.app/api';

        console.log('üöÄ NetworkFollowUp Login Page Loaded');
        console.log('üì° API URL:', API_URL);

        // ==========================================
        // TAB SWITCHING
        // ==========================================
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active section
                document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
                document.getElementById(`${tabName}-section`).classList.add('active');
                
                // Clear messages
                clearMessages();
            });
        });

        // ==========================================
        // PASSWORD TOGGLE
        // ==========================================
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const currentType = input.getAttribute('type');
            input.setAttribute('type', currentType === 'password' ? 'text' : 'password');
        }

        // ==========================================
        // MESSAGE HELPERS
        // ==========================================
        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.classList.remove('show');
                msg.textContent = '';
            });
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            console.error('‚ùå', message);
        }

        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('show');
            console.log('‚úÖ', message);
        }

        // ==========================================
        // LOGIN FORM HANDLER
        // ==========================================
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');

            // Client-side validation
            if (!email || !password) {
                showError('login-error', 'Please fill in all fields');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('login-error', 'Please enter a valid email address');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Logging in...';

            try {
                console.log('üîê Attempting login...');
                console.log('üìß Email:', email);
                console.log('üåê Endpoint:', `${API_URL}/auth/login`);
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Login failed');
                }

                // Verify we have required data
                if (!data.token || !data.user) {
                    throw new Error('Invalid response from server');
                }

                // Store authentication data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                console.log('‚úÖ Login successful!');
                console.log('üë§ User:', data.user.email);
                console.log('üîë Token stored');

                // Redirect based on admin status
                setTimeout(() => {
                    if (data.user.is_admin) {
                        console.log('üëë Redirecting to admin panel...');
                        window.location.href = '/admin.html';
                    } else {
                        console.log('üìä Redirecting to dashboard...');
                        window.location.href = '/dashboard.html';
                    }
                }, 500);

            } catch (error) {
                console.error('‚ùå Login error:', error);
                showError('login-error', error.message || 'Failed to login. Please check your credentials and try again.');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        // ==========================================
        // SIGNUP FORM HANDLER
        // ==========================================
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const signupBtn = document.getElementById('signup-btn');

            // Client-side validation
            if (!name || !email || !password) {
                showError('signup-error', 'Please fill in all fields');
                return;
            }

            if (name.length < 2) {
                showError('signup-error', 'Name must be at least 2 characters');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('signup-error', 'Please enter a valid email address');
                return;
            }

            if (password.length < 6) {
                showError('signup-error', 'Password must be at least 6 characters');
                return;
            }

            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="loading"></span>Creating account...';

            try {
                console.log('üìù Attempting signup...');
                console.log('üë§ Name:', name);
                console.log('üìß Email:', email);
                console.log('üåê Endpoint:', `${API_URL}/auth/signup`);
                
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: name,
                        email: email,
                        password: password 
                    })
                });

                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Signup failed');
                }

                // Verify we have required data
                if (!data.token || !data.user) {
                    throw new Error('Invalid response from server');
                }

                // Store authentication data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                console.log('‚úÖ Signup successful!');
                console.log('üë§ User created:', data.user.email);
                console.log('üîë Token stored');

                // Show success message
                showSuccess('signup-success', 'üéâ Account created successfully! Redirecting to onboarding...');

                // Redirect to onboarding after brief delay
                setTimeout(() => {
                    console.log('üöÄ Redirecting to onboarding...');
                    window.location.href = '/onboarding.html';
                }, 1500);

            } catch (error) {
                console.error('‚ùå Signup error:', error);
                showError('signup-error', error.message || 'Failed to create account. Please try again.');
                
                // Re-enable button
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // ==========================================
        // GOOGLE AUTH (Placeholder)
        // ==========================================
        function googleAuth(type) {
            console.log('üîµ Google', type, 'clicked');
            alert(`Google ${type} will be implemented in the next update! üöÄ`);
        }

        // ==========================================
        // CHECK IF ALREADY LOGGED IN
        // ==========================================
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üîç Checking existing session...');
            
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (token && userStr) {
                try {
                    const user = JSON.parse(userStr);
                    console.log('‚úÖ Found existing session for:', user.email);
                    
                    // Redirect to appropriate page
                    if (user.is_admin) {
                        console.log('üëë Redirecting admin to admin panel...');
                        window.location.href = '/admin.html';
                    } else if (user.uuid) {
                        console.log('üìä Redirecting user to dashboard...');
                        window.location.href = '/dashboard.html';
                    }
                } catch (error) {
                    console.error('‚ùå Error parsing user data:', error);
                    // Clear invalid data
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            } else {
                console.log('‚ÑπÔ∏è No existing session found');
            }
        });

        // ==========================================
        // DEBUGGING INFO
        // ==========================================
        console.log('üîß Debug Info:');
        console.log('- API URL:', API_URL);
        console.log('- Current URL:', window.location.href);
        console.log('- LocalStorage keys:', Object.keys(localStorage));
    </script>
</body>
</html>
